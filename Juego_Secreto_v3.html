<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    
<!-- Esto es para el input y el boton -->

    <input type="text" aria-label="Search">
    <button>Verificar si acerto con el secreto</button>
    
 <!-- Funciones y programacion    -->

    <script>
        // Declaracion de Variables
        var secretos = sortearNumeros(4);
       
        //Captura de datos
        var input = document.querySelector("input");
        input.focus();

        //Funcion para generar numeros aleatoriamente
        function aleatorio(){

            return Math.round(Math.random()*10);
        }

        //Funcion para generar y guardar los numeros aleatorios en un arreglo 
        function sortearNumeros(cantidad){
            
            var secretos = [];
            var contador = 0; //Se cambio el valor, pasando de 1 0

            while(contador <= cantidad){

                var encontrado = false; // variable para controlar numeros aleatorios repetidos.

                console.log(secretos); //Imprimir en consulo lo que esta sucedien en el arreglo.

                var numeroAleatorio = aleatorio();

               if(numeroAleatorio != 0){
                for(var posicion = 0; posicion < secretos.length; posicion++){

                    if(numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                    }
                }

                    if(encontrado == false){

                    secretos.push(numeroAleatorio);
                    contador++;
                    }                   
               }
                
            }

            return secretos;

        }

        // Imprimir en consola lo que esta sucediendo en el arreglo
        console.log(secretos);


        //Funcion para verificar los numeros digitados con los numeros generados.
        function verificar(){
    
            var encontrado = false;

            for(var posicion = 0; posicion < secretos.length ; posicion++){

                if(parseInt(input.value) == secretos[posicion]){
                    alert("Usted acertó");
                    encontrado = true;
                    break;
                }
            }

            if(encontrado == false){

                    alert("Usted erró");
                }    

            input.value = "";
            input.focus();

        }

        // Acciones del boton y el focus
        var boton = document.querySelector("button");

        boton.onclick = verificar;

    </script>
</body>
</html>
